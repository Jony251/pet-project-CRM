version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    container_name: crm-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-crm}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-crm}
      POSTGRES_DB: ${POSTGRES_DB:-crm_db}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-crm} -d ${POSTGRES_DB:-crm_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
    container_name: crm-backend
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 4000
      DATABASE_URL: postgresql://${POSTGRES_USER:-crm}:${POSTGRES_PASSWORD:-crm}@postgres:5432/${POSTGRES_DB:-crm_db}?schema=public
      JWT_SECRET: ${JWT_SECRET:-replace_with_secure_secret_123456}
      JWT_EXPIRES_IN: 1d
      CORS_ORIGIN: http://localhost:${FRONTEND_PORT:-5173}
      RATE_LIMIT_WINDOW_MS: 900000
      RATE_LIMIT_MAX: 200
    ports:
      - "${BACKEND_PORT:-4000}:4000"

  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_URL: http://localhost:${BACKEND_PORT:-4000}/api/v1
    container_name: crm-frontend
    depends_on:
      - backend
    ports:
      - "${FRONTEND_PORT:-5173}:80"

volumes:
  postgres-data:
